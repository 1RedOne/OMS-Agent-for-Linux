<source>
  type tail
  format multiline
  format_firstline /^\w+\s\d+,\s\d+/
  format1 /(?<message>.*)/
  path /var/log/jenkins/jenkins.log
  pos_file /var/opt/microsoft/omsagent/state/out_oms_api_jenkins.pos
  read_from_head true
  tag oms.api.Jenkins
</source>

<filter oms.api.Jenkins>
  type record_transformer
  enable_ruby
  <record>
    Computer ${OMS::Common.get_hostname}
  </record>
</filter>