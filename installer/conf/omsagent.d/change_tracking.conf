<source>
  type exec
  tag oms.changetracking.service
  command /opt/microsoft/omsconfig/Scripts/PerformInventory.py > /dev/null && cat /etc/opt/omi/conf/omsconfig/configuration/Inventory.xml
  format tsv
  keys xml
  run_interval 300s
</source>

# Run every 24h and send data regardless
<source>
  type exec
  tag oms.changetracking.force
  command /opt/microsoft/omsconfig/Scripts/PerformInventory.py > /dev/null && cat /etc/opt/omi/conf/omsconfig/configuration/Inventory.xml
  format tsv
  keys xml
  run_interval 24h
</source>

<filter oms.changetracking.force>
  type filter_changetracking
  # Force upload even if the data has not changed
  force_send true
  log_level warn
</filter>

<filter oms.changetracking.**>
  type filter_changetracking
  log_level warn
</filter>
