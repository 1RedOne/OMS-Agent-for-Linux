<source>
  type tail
  format nginx
  path /var/log/nginx/access.log
  pos_file /var/opt/microsoft/omsagent/state/out_oms_api_nginx-access.pos
  read_from_head true
  tag oms.api.Nginx-access
</source>

<source>
  type tail
  format multiline
  format_firstline /^\d{4}/\d{2}/\d{2} \d{2}:\d{2}:\d{2} \[\w+\] (?<pid>\d+).(?<tid>\d+): /
  format1 /^(?<time>\d{4}/\d{2}/\d{2} \d{2}:\d{2}:\d{2}) \[(?<log_level>\w+)\] (?<pid>\d+).(?<tid>\d+): (?<message>.*)/
  multiline_flush_interval 3s
  path /var/log/nginx/error.log
  pos_file /var/opt/microsoft/omsagent/state/out_oms_api_nginx-error.pos
  read_from_head true
  tag oms.api.Nginx-error
</source>
