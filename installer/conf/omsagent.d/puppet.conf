<source>
  type tail
  format multiline
  format_firstline /^\[\d+/
  format1 /(?<message>.*)/
  path /var/log/puppet/masterhttp.log
  pos_file /var/opt/microsoft/omsagent/state/out_oms_api_puppet-masterhttp.pos
  read_from_head true
  tag oms.api.Puppet-http
</source>

