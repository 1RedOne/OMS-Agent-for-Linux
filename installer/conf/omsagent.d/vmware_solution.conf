<source>
  type exec
  command 'powershell /opt/microsoft/omsagent/plugin/vmware_metrics.ps1'
  format json
  run_interval 5m
  tag oms.api.VMwareSolution
</source>

<match oms.api.VMwareSolution.**>
  type out_oms_api
  log_level info

  buffer_chunk_limit 1m
  buffer_type file
  buffer_path /var/opt/microsoft/omsagent/state/out_oms_api_vmwaresol_logs*.buffer
  buffer_queue_limit 2
  flush_interval 30s
  retry_limit 10
  retry_wait 30s
</match>

<source>
  type exec
  command 'powershell /opt/microsoft/omsagent/plugin/vmware_perf.ps1'
  format json
  run_interval 5m
  tag oms.vmware_perf
</source>
