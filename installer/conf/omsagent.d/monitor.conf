<source>
  type monitor_agent
  tag oms.operation
  emit_interval 5m
# emit_config true
</source>

<filter oms.operation.**>
  type filter_operation
</filter>

<match oms.operation.**>
  type out_oms
  log_level info
  buffer_chunk_limit 1m
  buffer_type file
  buffer_path /var/opt/microsoft/omsagent/state/out_oms_operation*.buffer
  buffer_queue_limit 5
  flush_interval 20s
  retry_limit 10
  retry_wait 30s
  max_retry_wait 5m
</match>

