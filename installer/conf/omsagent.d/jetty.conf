<source>
  type tail
  format none
  path /var/log/jetty/*.request.log
  pos_file /var/opt/microsoft/omsagent/state/out_oms_api_jetty-request.pos
  read_from_head true
  tag oms.api.Jetty
</source>

<source>
  type tail
  format none
  path /var/log/jetty/*.stderrout.log
  pos_file /var/opt/microsoft/omsagent/state/out_oms_api_jetty-stderrout.pos
  read_from_head true
  tag oms.api.Jetty
</source>

<source>
  type tail
  format none
  path /var/log/jetty/out.log
  pos_file /var/opt/microsoft/omsagent/state/out_oms_api_jetty-out.pos
  read_from_head true
  tag oms.api.Jetty
</source>

<filter oms.api.Jetty>
  type record_transformer
  enable_ruby
  <record>
    Computer ${OMS::Common.get_hostname}
  </record>
</filter>